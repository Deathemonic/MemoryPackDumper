name: Release

on:
  workflow_dispatch:
    inputs:
      release-tag:
        required: true
        default: ''

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}

    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: windows
            arch: x86_64
            runner: windows-latest
            rid: win-x64
          - os: windows
            arch: aarch64
            runner: windows-latest
            rid: win-arm64
          - os: macos
            arch: x86_64
            runner: macos-15
            rid: osx-x64
          - os: macos
            arch: aarch64
            runner: macos-15
            rid: osx-arm64
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            rid: linux-x64
          - os: linux
            arch: aarch64
            runner: ubuntu-24.04-arm
            rid: linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish --configuration Release --runtime ${{ matrix.rid }} --output ./publish/${{ matrix.rid }}

      - name: Remove dev files
        shell: bash
        run: |
          find ./publish/${{ matrix.rid }} -name "*.pdb" -type f -delete
          find ./publish/${{ matrix.rid }} -name "*.dbg" -type f -delete
          find ./publish/${{ matrix.rid }} -name "*.dsym" -type d -exec rm -rf {} +

      - name: Create Zip Archive
        uses: vimtor/action-zip@v1.2
        with:
          files: ./publish/${{ matrix.rid }}
          dest: ${{ github.event.repository.name }}-${{ matrix.rid }}.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.inputs.release-tag }}
          tag_name: ${{ github.event.inputs.release-tag }}
          files: ${{ github.event.repository.name }}-${{ matrix.rid }}.zip